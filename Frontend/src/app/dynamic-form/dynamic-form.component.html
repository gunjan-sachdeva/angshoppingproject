<form (ngSubmit)="onSubmit()" class="d-flex">
    <div class="container">
      <div class="row">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-md-3">
            <label>Salary</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-md-3">
            <label>Age</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-md-3">
            <span class="btn btn-danger">-</span>
          </div>
        </div>
        <div class="ms-auto">
          <span class="btn btn-success me-2">+</span>
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>
