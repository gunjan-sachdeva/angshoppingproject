<h1>Order Form</h1>

<form (ngSubmit)="submitForm()" #orderForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required>
  </div>

  <div>
    <label for="product">Product:</label>
    <input type="text" id="product" name="product" ngModel required>
  </div>

  <div>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" ngModel required>
  </div>

  <div>
    <label for="address">Address:</label>
    <textarea id="address" name="address" ngModel required></textarea>
  </div>

  <button type="submit" [disabled]="!orderForm.valid">Submit</button>
</form>
