<!-- Assuming you have an orders array in your component with the order data -->
<h1>Orders Placed</h1>
<table>
  <tr>
    <th>Order ID</th>
    <th>Customer Name</th>
    <th>Product Name</th>
    <th>Mobile</th>
    <th>Email</th>
    <th>Message</th>
  </tr>
  <tr *ngFor="let order of allOrders">
    <td>{{ order._id }}</td>
    <td>{{ order.fname }}</td>
    <td>{{ order.pname }}</td>
    <td>{{ order.mobile }}</td>
    <td>{{ order.email }}</td>
    <td>{{ order.message }}</td>
  </tr>
</table>
