<h1 class="text-center py-5 bac text-light">FIREBASE-NODE API FETCH</h1>

<div class="container">
  <div class="row">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <ng-container *ngFor="let card of mens_suit">
        <div class="col">
          <div class="card rd">
            <img src="{{card.image}}" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ card.rating }}</small>
                <small class="text-muted">{{ card.price | currency:'USD' }}</small>
              </div>
              <div class="mt-3 d-flex justify-content-between align-items-center">
                <a href="/details/{{ card.id }}" class="btn btn-outline-secondary btn-sm">Buy Now</a>
                <button type="button" class="btn btn-success btn-sm ml-auto">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  
</div>
<div class="py-5"></div>
<app-footer></app-footer>
