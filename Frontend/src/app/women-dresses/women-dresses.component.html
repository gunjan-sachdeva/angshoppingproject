      <div class="col-md-9 py-5">
        <h2 class="text-center mb-5">Women's Dresses</h2>
        <div class="row">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <ng-container *ngFor="let dress of filteredWomenData">
              <div class="col " >
                <mat-card class="rd">
                  <a routerLink="/details/{{dress.id}}">
                    <img src={{dress.image}} class="card-img-top" alt="Product 1">
                  </a>
                  <mat-card-header>
                    <mat-card-title>{{ dress.title }}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    {{ dress.description }}
                    <div class="d-flex justify-content-between align-items-center">
                      <small class="text-muted">{{dress.rating}}</small>
                      <small class="text-muted">{{dress.price | currency:'USD'}}</small>
                    </div>
                    <div class="mt-3 d-flex justify-content-between align-items-center">
                      <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/details/{{dress.id}}">Buy Now</button>
                      <button type="button" class="btn btn-sm btn-success ml-auto" (click)="addtocart(dress)"
                      [disabled]="!isloggedin">Add to Cart</button>
                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
