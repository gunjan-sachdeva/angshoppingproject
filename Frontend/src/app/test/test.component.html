<div class="col-md-9 py-5">
    <h2 class="text-center mb-5">Men's Suits</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let suit of filteredData">
        <div class="card mb-4 shadow-sm">
          <a routerLink="/details/{{suit.id}}">
            <img src={{suit.image}} class="card-img-top" alt="Product 1">
          </a>
          
          <div class="card-body">
            <h5 class="card-title"><a routerLink="/details/{{suit.id}}">{{suit.title}}

              </a>
            </h5>
            <p class="card-text">{{suit.description}} </p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">{{suit.rating}}</small>
              <small class="text-muted">{{suit.price}}</small>
            </div>
            <div class="mt-3 d-flex justify-content-between align-items-center">
              <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/details/{{suit.id}}">Buy Now</button>
              <button type="button" class="btn btn-sm btn-success ml-auto" >Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
