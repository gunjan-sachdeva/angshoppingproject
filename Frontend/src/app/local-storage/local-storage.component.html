<div class="row mt-5" *ngIf="localStorageData">
    <div class="col-12">
        <h4>Email: {{ localStorageData.email }}</h4>
        <h4>Password: {{ localStorageData.password }}</h4>
    </div>
</div>
<div class="pt-5">
    <h1 class="text-center">HTML Login Page with Bootstrap Example</h1>
    
  <div class="container">
                  <div class="row">
                      <div class="col-md-5 mx-auto">
                          <div class="card card-body">
                                                      
                              <form id="submitForm" action="/login" method="post" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                                  <div class="form-group required">
                                      <label for="email">Username / Email</label>
                                      <input type="text" class="form-control text-lowercase" 
                                      id="username" required=""  value="" name="email"
                                       [(ngModel)]="loginArray.email" placeholder="enter email id ...." class="form-control">
                                  </div>                    
                                  <div class="form-group required">
                                      <label class="d-flex flex-row align-items-center" for="password">Password 
                                          <a class="ml-auto border-link small-xl" href="/forget-password">Forget?</a></label>
                                          <input type="text" class="form-control text-lowercase" 
                                          id="password" required=""  value="" name="password"
                                           [(ngModel)]="loginArray.password" placeholder="enter password ...." class="form-control">
                                  </div>
                                  <div class="form-group mt-4 mb-4">
                                      <div class="custom-control custom-checkbox">
                                          <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                                          <label class="custom-control-label" for="remember-me">Remember me?</label>
                                      </div>
                                  </div>
                                  <div class="form-group pt-1">
                                      <button class="btn btn-primary btn-block" type="submit"  (click)="login()">Log In</button>
                                  </div>
                              </form>
                              <p class="small-xl pt-3 text-center">
                                  <span class="text-muted">Not a member?</span>
                                  <a href="/signup">Sign up</a>
                              </p>
                          </div>
                      </div>
                  </div>
              </div>
  </div>
