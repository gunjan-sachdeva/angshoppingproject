<h2 class="text-center mb-5 my-2">All Products</h2>
<form class="d-flex ms-auto">
    <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search by name" class="search-input"   >
   &nbsp;
    <button class="btn btn-outline-success" type="submit" id="search">Search</button>
  </form>
<div class="row">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <ng-container *ngFor="let card of data  | filter:searchText">
      <div class="col " >
        <mat-card class="rd">
          <a routerLink="/details/{{card.id}}">
            <img src={{card.image}} class="card-img-top" alt="Product 1">
          </a>
          <mat-card-header>
            <mat-card-title>{{ card.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            {{ card.description }}
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">{{card.rating}}</small>
              <small class="text-muted">{{card.price | currency:'USD'}}</small>
            </div>
            <div class="mt-3 d-flex justify-content-between align-items-center">
              <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/details/{{card.id}}">Buy Now</button>
              <button type="button" class="btn btn-sm btn-success ml-auto" (click)="addtocart(card)">Add to Cart</button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>
