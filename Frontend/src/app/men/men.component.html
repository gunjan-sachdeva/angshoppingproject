<div class="container choice">
  <div class="row">
    <div class="col-md-6 mb-5">
      <form>
        
        <select class="form-select" id="sortByPrice" name="sortByPrice" (change)="onSortByPriceChange($any($event.target).value)">
          <option value="none" [disabled]="">Sort by Price</option>
          <option value="lowToHigh">Low to High</option>
          <option value="highToLow">High to Low</option>
        </select>
      </form>
    </div>
    <div class="col-md-6 mb-5">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Sort By Category
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="categoryDropdown">
          <li><a class="dropdown-item" (click)="onSortByPriceAndCategoryChange('suits')">Suits</a></li>
          <li><a class="dropdown-item" (click)="onSortByPriceAndCategoryChange('shirts')">Shirts</a></li>
          <li><a class="dropdown-item" (click)="onSortByPriceAndCategoryChange('trousers')">Trousers</a></li>
          <li><a class="dropdown-item" (click)="onSortByPriceAndCategoryChange('accessories')">Accessories</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>


<section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">Men's Suits</h2>
      <div class="row">
        <div class="col-md-4" *ngFor="let suit of filteredSuits">
          <div class="card mb-4 shadow-sm">
            <img src={{suit.image}} class="card-img-top" alt="Product 1">
            <div class="card-body">
              <h5 class="card-title">{{suit.title}}</h5>
              <p class="card-text">{{suit.description}} </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{suit.rating}}</small>
                <small class="text-muted">{{suit.price}}</small>
              </div>
              <div class="mt-3">
                <button type="button" class="btn btn-sm btn-outline-secondary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
