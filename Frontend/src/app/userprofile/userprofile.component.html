
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div *ngFor="let user of users, let i = index">
            <div class="card" *ngIf="i === 0">
                <div class="card-header text-center">
                  <h2>User Profile</h2>
                </div>
                <div class="card-body">
                  <div class="text-center mb-4">
                    <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" class="img-fluid rounded-circle" alt="Profile Photo" width="150">
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <h4>Name:</h4>
                      <p class="lead">{{user.name}}</p>
                    </div>
                    <div class="col-md-6">
                      <h4>Email:</h4>
                      <p class="lead">{{user.email}}</p>
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-md-6">
                      <h4>Mobile:</h4>
                      <p class="lead">{{user.mobile}}</p>
                    </div>
                    <div class="col-md-6">
                      <h4>Address:</h4>
                      <p class="lead">{{user.address}}</p>
                    </div>
                  </div>
                </div>
                <div class="register-link">
                  Go Back to <a routerLink="/login">Login</a> or <a routerLink="/register">Register</a> 
                </div>
              </div>
              <br>
        </div>
    
      </div>
     
    </div>
    
  </div>
