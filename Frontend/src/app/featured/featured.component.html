  <div class="container py-5">
    <h2 class="text-center mb-5">Featured Products</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <ng-container *ngFor="let feature of featured">
        <div class="col " >
          <mat-card class="rd">
            <a routerLink="/details/{{feature.id}}">
              <img src={{feature.image}} class="card-img-top" alt="Product 1">
            </a>
            <mat-card-header>
              <mat-card-title>{{ feature.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              {{ feature.description }}
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{feature.rating}}</small>
                <small class="text-muted">{{feature.price | currency:'USD'}}</small>
              </div>
              <div class="mt-3 d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/details/{{feature.id}}">Buy Now</button>
                <button type="button" class="btn btn-sm btn-success ml-auto" (click)="addtocart(feature)">Add to Cart</button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </div>
