<div class="contianer">
    <div class="row row-cols-md-3 g-4">
        <ng-container>
            <mat-card class="example-card" *ngFor="let posts of posts">
                <mat-card-header>
                  <mat-card-title>{{posts.title}}</mat-card-title>
                  <mat-card-subtitle>Post ID: {{posts.id}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>{{posts.body}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>View details</button>
                </mat-card-actions>
              </mat-card>
        </ng-container>
    </div>
</div>
