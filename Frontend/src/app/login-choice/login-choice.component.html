<div class="container my-5">
    <h2>Login Choice</h2>
    <button class="btn btn-primary" (click)="redirectToAdminLogin()" *ngIf="!custom">Admin Login</button>
    <button class="btn btn-secondary" (click)="redirectToCustomerLogin()" *ngIf="!log && !custom">Customer Login/SignUp</button>
    <div *ngIf="log">
        <button class="btn btn-primary" (click)="cust_login()">Customer Login</button>
        <button class="btn btn-secondary" (click)="cust_signup()" >Customer SignUp</button>
    </div>
  </div>
